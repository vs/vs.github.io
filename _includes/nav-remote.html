<div id="booknav">
	<ul>
		<li>
			<ul style="margin-left: 20px; !important">{% for weight in (1..site.pages.size) %}{% for chapt in site.pages %}{% if chapt.weight == weight and chapt.booktype == "remote" %}

				</li>{% endif %}{% endfor %}{% endfor %}
			</ul>
		</li>
	</ul>
</div>
